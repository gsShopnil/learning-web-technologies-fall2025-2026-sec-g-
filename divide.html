<!DOCTYPE html>
<html>
<head>
    <title>Divide Only Calculator</title>
    <style>
        .calculator {
            width: 220px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }

        #display {
            width: 200px;
            height: 40px;
            margin-bottom: 10px;
            font-size: 22px;
            text-align: right;
            padding: 5px;
            border: 1px solid black;
        }

        .btn {
            width: 45px;
            height: 40px;
            margin: 2px;
            font-size: 20px;
        }

        .btn-wide {
            width: 98px;
        }
    </style>
</head>
<body>

<div class="calculator">

    <input type="text" id="display" disabled>

    <br>

    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>
    <button class="btn" data-value="3">3</button>
    <br>

    <button class="btn" data-value="4">4</button>
    <button class="btn" data-value="5">5</button>
    <button class="btn" data-value="6">6</button>
    <br>

    <button class="btn" data-value="7">7</button>
    <button class="btn" data-value="8">8</button>
    <button class="btn" data-value="9">9</button>
    <br>

    <button class="btn" data-value="0">0</button>
    <button class="btn" id="clear-one">C</button>
    <button class="btn" id="clear-all">AC</button>
    <br>

    <button class="btn" id="divide">รท</button>
    <button class="btn-wide" id="equals">=</button>

</div>

<script src="divide.js"></script>

</body>
</html>
